<!DOCTYPE html>
<html ng-app="loginTest">
    
    <head>
    
        <title>Login App</title>
        <link href="libs/bootstrap.css" rel="stylesheet" type="text/css" >
        
    </head>
    <body ng-controller="userController" style="background-color:grey">
        
        <div class="row col-md-4 col-lg-4 col-md-offset-4 col-lg-offset-4" style="margin-top:10%">
            <div ng-show="message">
                <div class="alert alert-{{msgtype}}">
                    {{message}}
                </div>
            </div>
        </div>
        <div class="row col-md-4 col-lg-4 col-md-offset-4 col-lg-offset-4 panel panel-default"  >
            <div class="panel-body">
                <form class="" name="login" ng-submit="checklogin(user)" novalidate>
                    <div class="form-group">
                    <label>Username : </label>
                    <input type="text" name="username" ng-model="user.username" class="form-control" required placeholder="Enter username">
                        <div ng-messages="login.username.$error">
                            <div ng-message="required" class="help-text" style="color:red;">Username is required</div>
                        </div>
                    </div>
                    <div class="form-group">
                    <label>Password : </label>
                    <input type="password" name="password" ng-model="user.password" class="form-control" required placeholder="Enter password">
                        <div ng-messages="login.password.$error">
                            <div ng-message="required" class="help-text" style="color:red;">Password is required</div>
                        </div>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-danger" ng-disabled="login.$invalid">Login</button>
                    </div>
                </form>    
            </div>
        </div>
            
        <script src="libs/angular.min.js"></script>
        <script src="libs/angular-messages.min.js"></script>
        <script src="scripts/app.js"></script>
   </body>
</html>
